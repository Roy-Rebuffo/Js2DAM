<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   body {
    margin: 0;
    min-height: 100vh;
    background-image: linear-gradient(to right bottom, #7307ff, #ff0097, #ff122c, #fda400, #a8eb12);

    display: flex;
    flex-direction: column;
    justify-content: center;   
    align-items: center;      

    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}
#title {
    font-size: 30px;
    margin-bottom: 25px;
}
#marco {
    display: flex;
    flex-direction: column;
    align-items: center;
}
#tablaJuego,
#tablaAdivinados {
    background-color: rgb(236, 245, 216);
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 10px;
}
#tablaJuego td {
    padding: 6px;
}
.casillaJuego {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background-color: rgb(178, 185, 162);
    margin: auto;
}
.resultado {
    width: 50px;
}
.puntoResultado {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #ccc;
    margin: 2px auto;
}

.puntoExacto {
    background-color: black;
}

.puntoAproximado {
    background-color: white;
    border: 1px solid black;
}

#divAdivinados {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background-color: rgb(178, 185, 162);
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 2px;
}

.opcion {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    display: inline-block;
    margin: 5px;
    cursor: pointer;
}

/* Colores */
#colorR { background-color: red; border: 1px solid black;}
#colorA { background-color: blue; border: 1px solid black;}
#colorV { background-color: green; border: 1px solid black;}
#colorN { background-color: orange; border: 1px solid black;}
#colorM { background-color: purple; border: 1px solid black;}
#colorB { background-color: white; border: 1px solid black; }

#ipt {
    width: 100px;
    margin-top: 10px;
    padding: 5px;
    cursor: pointer;
    border-radius: 20px;
    
}
</style>
<body>
    <p id="title">JUEGO MASTERMIND</p>
    <div id="marco"></div>
    <input type="button" value="Reset" id="ipt" onclick="reset()">
</body>
<script src="index.js"></script>
</html>
